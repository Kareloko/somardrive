<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SomarDrive LUX v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <meta name="theme-color" content="#0d1b3d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    /* --- ESTILOS GENERALES --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    :root {
      --bg-main: #020617;
      --bg-card: #1e293b;
      --accent: #2563eb; 
      --text-main: #f8fafc;
      --text-soft: #94a3b8;
      
      /* Colores de Botones */
      --btn-map: #3b82f6;   /* Azul */
      --btn-edit: #64748b;  /* Gris */
      --btn-done: #22c55e;  /* Verde */
      --btn-issue: #f59e0b; /* Naranja */
      --btn-del: #ef4444;   /* Rojo */
    }

    body {
      margin: 0; padding: 0;
      font-family: "Montserrat", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      display: flex; flex-direction: column;
    }

    .app-container {
      width: 100%; max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      flex: 1;
    }

    /* T√≠tulos */
    h1 {
      margin: 10px 0 20px; font-size: 1.5rem;
      display: flex; align-items: center; justify-content: space-between;
    }
    h1 .logo {
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      padding: 4px 12px; border-radius: 20px;
      font-size: 0.8rem; letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    h2 { font-size: 1.1rem; margin: 25px 0 10px; color: #e2e8f0; }

    /* Botones Grandes Principales */
    .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .button-row.full { grid-template-columns: 1fr; }
    
    button {
      padding: 12px; border-radius: 12px; border: none;
      cursor: pointer; font-size: 0.95rem; font-weight: 600;
      background: var(--accent); color: white;
      transition: transform 0.1s;
      display: flex; justify-content: center; align-items: center; gap: 6px;
    }
    button:active { transform: scale(0.96); }
    button.secondary { background: #334155; color: #cbd5e1; }
    button.danger { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.4); }

    /* OCR & Inputs */
    #preview {
      width: 100%; margin-top: 15px; border-radius: 12px; display: none;
      border: 2px solid #334155;
    }

    /* Lista de l√≠neas detectadas */
    #linesContainer {
      background: #0f172a; border-radius: 12px;
      max-height: 200px; overflow-y: auto;
      border: 1px solid #334155; margin-top: 10px;
    }
    .ocr-line {
      padding: 10px; border-bottom: 1px solid #1e293b;
      display: flex; align-items: center; gap: 10px;
    }
    input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--accent); }

    /* √Årea de Edici√≥n Manual */
    .edit-area {
      width: 100%; background: #0f172a; border: 1px solid var(--accent);
      color: white; padding: 12px; border-radius: 12px;
      margin-top: 15px; font-family: inherit; font-size: 1.1rem;
      min-height: 80px; resize: vertical;
    }

    /* --- TARJETAS DE DIRECCI√ìN (ESTILO NUEVO) --- */
    #savedList { list-style: none; padding: 0; margin-top: 10px; }
    
    .address-card {
      background: var(--bg-card); padding: 14px;
      border-radius: 16px; margin-bottom: 12px;
      border-left: 5px solid var(--text-soft);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    /* Colores del borde seg√∫n estado */
    .address-card.done { border-left-color: var(--btn-done); opacity: 0.7; }
    .address-card.issue { border-left-color: var(--btn-issue); }

    .address-header { margin-bottom: 12px; }
    .address-text { font-size: 1rem; line-height: 1.4; color: #fff; }
    .address-meta { font-size: 0.85rem; color: var(--accent); font-weight: 700; margin-top: 4px; }

    /* --- BARRA DE ACCIONES HORIZONTAL (TU PEDIDO) --- */
    .card-actions {
      display: flex;             
      flex-direction: row;       
      justify-content: space-between; 
      gap: 6px;                  
      width: 100%;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Cada bot√≥n de la fila */
    .card-actions button {
      flex: 1;                   /* Todos mismo ancho */
      padding: 10px 0;           
      margin: 0;                 
      font-size: 1.3rem;         /* Iconos grandes */
      border-radius: 8px;
      background: #334155;       /* Fondo default */
    }

    /* Colores espec√≠ficos de botones */
    .card-actions .btn-map { background: var(--btn-map); }
    .card-actions .btn-edit { background: var(--btn-edit); }
    .card-actions .btn-done { background: var(--btn-done); }
    .card-actions .btn-issue { background: var(--btn-issue); }
    .card-actions .btn-del { background: var(--btn-del); }

    /* Footer Camionero */
    .truck-banner {
      margin-top: auto; padding: 20px; text-align: center;
      background: #020617; border-top: 1px solid #1e293b;
    }
    .safety-message { color: var(--btn-del); font-weight: bold; font-size: 0.9rem; }
    .safety-sub { color: #94a3b8; font-size: 0.8rem; display: block; margin-top: 4px; }

    /* Notificaci√≥n Toast */
    #toast {
      visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
      text-align: center; border-radius: 50px; padding: 16px; position: fixed;
      z-index: 99; left: 50%; bottom: 30px; transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

  </style>
</head>

<body>

  <div class="app-container">
    <h1>
      <span>SomarDrive üöö</span>
      <span class="logo">LUX</span>
    </h1>

    <h2>üì∏ 1. Capturar Direcci√≥n</h2>
    <div class="button-row">
      <button id="takePhotoBtn">üì∑ C√°mara</button>
      <button id="selectFileBtn" class="secondary">üìÇ Galer√≠a</button>
    </div>
    
    <input type="file" accept="image/*" id="fileInput" style="display:none;" />
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />

    <img id="preview" alt="Foto subida" />
    <div id="ocrStatus" style="text-align:center; margin-top:10px; color:var(--accent); display:none;">‚è≥ Leyendo imagen...</div>

    <div id="step2" style="display:none;">
      <h2 style="margin-top:20px;">üìù 2. Validar Texto</h2>
      <p>Marca las casillas y <strong>edita el texto abajo</strong> si es necesario.</p>
      
      <div id="linesContainer"></div>
      
      <textarea id="resultPreview" class="edit-area" placeholder="El texto final aparecer√° aqu√≠..."></textarea>

      <div class="button-row full">
        <button id="saveSelectedBtn">üíæ Guardar Direcci√≥n</button>
      </div>
      <button class="secondary" id="clearCurrentBtn" style="width:100%; margin-top:10px;">‚ùå Cancelar</button>
    </div>

    <hr style="border-color:#334155; margin: 25px 0;">
    
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="margin:0;">üìç Ruta (<span id="countBadge">0</span>)</h2>
      <button id="sortByDistanceBtn" class="secondary" style="font-size:0.8rem; padding:6px 12px; width:auto;">üîÑ Ordenar GPS</button>
    </div>

    <div id="savedList"></div>
    
    <div class="button-row">
      <button id="liveTrackBtn" class="secondary">üõ∞Ô∏è Seguir GPS (Off)</button>
      <button id="clearSavedBtn" class="danger">üóëÔ∏è Borrar Todo</button>
    </div>

  </div>

  <div class="truck-banner">
    <div class="safety-message">
      ‚ö†Ô∏è CONDUCE CON CUIDADO
      <span class="safety-sub">Dios cuida de ti, y t√∫ cuidas de los que te esperan en casa.</span>
    </div>
  </div>

  <div id="toast">Notificaci√≥n</div>

  <script>
    /* ================= CONFIGURACI√ìN ================= */
    const ORS_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImI5NjlmYzJiMDY0YjQzMWQ5NDBmMGE0NjYzOWJiMWI2IiwiaCI6Im11cm11cjY0In0=";
    const STORAGE_KEY = "somardrive_lux_data";
    
    let savedAddresses = [];
    let liveWatchId = null;

    /* ================= ELEMENTOS UI ================= */
    const ui = {
      fileInput: document.getElementById("fileInput"),
      cameraInput: document.getElementById("cameraInput"),
      preview: document.getElementById("preview"),
      linesContainer: document.getElementById("linesContainer"),
      resultPreview: document.getElementById("resultPreview"),
      ocrStatus: document.getElementById("ocrStatus"),
      savedList: document.getElementById("savedList"),
      step2: document.getElementById("step2"),
      countBadge: document.getElementById("countBadge"),
      toast: document.getElementById("toast")
    };

    /* ================= UTILIDADES ================= */
    function showToast(msg) {
      ui.toast.textContent = msg;
      ui.toast.className = "show";
      setTimeout(() => { ui.toast.className = ui.toast.className.replace("show", ""); }, 3000);
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(savedAddresses));
      updateCount();
    }

    function loadFromStorage() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) savedAddresses = JSON.parse(data);
      renderList();
      updateCount();
    }

    function updateCount() {
      ui.countBadge.textContent = savedAddresses.filter(i => i.status === 'pending').length;
    }

    /* ================= OCR (FOTO A TEXTO) ================= */
    document.getElementById("selectFileBtn").onclick = () => ui.fileInput.click();
    document.getElementById("takePhotoBtn").onclick = () => ui.cameraInput.click();

    function handleImage(file) {
      if (!file) return;
      
      ui.preview.src = URL.createObjectURL(file);
      ui.preview.style.display = "block";
      ui.ocrStatus.style.display = "block";
      ui.linesContainer.innerHTML = "";
      ui.step2.style.display = "none";
      ui.resultPreview.value = "";

      Tesseract.recognize(file, 'spa', {
        logger: m => {
          if(m.status === 'recognizing text') {
            ui.ocrStatus.textContent = `‚è≥ Leyendo: ${Math.round(m.progress * 100)}%`;
          }
        }
      }).then(({ data: { text } }) => {
        ui.ocrStatus.style.display = "none";
        ui.step2.style.display = "block";
        processOCRText(text);
      }).catch(err => {
        ui.ocrStatus.textContent = "‚ùå Error al leer imagen";
        console.error(err);
      });
    }

    ui.fileInput.onchange = (e) => handleImage(e.target.files[0]);
    ui.cameraInput.onchange = (e) => handleImage(e.target.files[0]);

    function processOCRText(text) {
      const rawLines = text.split('\n').map(l => l.trim()).filter(l => l.length > 1);
      
      ui.linesContainer.innerHTML = "";
      if(rawLines.length === 0) {
        ui.linesContainer.innerHTML = "<p>No se detect√≥ texto. Intenta otra foto.</p>";
        return;
      }

      rawLines.forEach((line, index) => {
        const div = document.createElement("div");
        div.className = "ocr-line";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = line;
        checkbox.dataset.idx = index;
        checkbox.onchange = updatePreviewText;

        const label = document.createElement("span");
        label.textContent = line;
        div.onclick = (e) => { if(e.target !== checkbox) { checkbox.checked = !checkbox.checked; updatePreviewText(); }};

        div.appendChild(checkbox);
        div.appendChild(label);
        ui.linesContainer.appendChild(div);
      });
    }

    function updatePreviewText() {
      const checked = Array.from(ui.linesContainer.querySelectorAll('input:checked'));
      checked.sort((a,b) => a.dataset.idx - b.dataset.idx);
      const combined = checked.map(c => c.value).join(", ");
      ui.resultPreview.value = combined;
    }

    document.getElementById("clearCurrentBtn").onclick = () => {
      ui.fileInput.value = ""; ui.cameraInput.value = "";
      ui.preview.style.display = "none"; ui.step2.style.display = "none";
    };

    /* ================= GUARDAR ================= */
    document.getElementById("saveSelectedBtn").onclick = () => {
      const finalAddress = ui.resultPreview.value.trim();
      
      if (!finalAddress) return showToast("‚ö†Ô∏è Escribe una direcci√≥n");

      if (savedAddresses.some(a => a.text === finalAddress)) return showToast("‚ö†Ô∏è Ya existe");

      savedAddresses.unshift({
        id: Date.now(),
        text: finalAddress,
        lat: null, lon: null, dist: null,
        status: 'pending'
      });

      saveToStorage();
      renderList();
      
      ui.resultPreview.value = "";
      ui.step2.style.display = "none";
      ui.preview.style.display = "none";
      showToast("‚úÖ Direcci√≥n guardada");
    };

    /* ================= RENDERIZAR LISTA (ESTILO FINAL) ================= */
    function renderList() {
      ui.savedList.innerHTML = "";
      
      if (savedAddresses.length === 0) {
        ui.savedList.innerHTML = "<p style='text-align:center; color:#64748b;'>No hay entregas pendientes.</p>";
        return;
      }

      savedAddresses.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = `address-card ${item.status}`;
        
        let distanceBadge = item.dist ? `üèÅ A ${item.dist.toFixed(1)} km de ti` : "";
        let statusIcon = item.status === 'done' ? '‚úÖ' : (item.status === 'issue' ? 'üõë' : 'üì¶');

        card.innerHTML = `
          <div class="address-header">
            <div class="address-text">
               <strong>${statusIcon}</strong> ${item.text}
            </div>
            <div class="address-meta">${distanceBadge}</div>
          </div>

          <div class="card-actions">
            <button class="btn-map" onclick="openMaps('${item.text}', ${item.lat}, ${item.lon})" title="Ver Mapa">üó∫Ô∏è</button>
            <button class="btn-edit" onclick="editItem(${index})" title="Editar">‚úèÔ∏è</button>
            <button class="btn-done" onclick="setStatus(${index}, 'done')" title="Completado">‚úÖ</button>
            <button class="btn-issue" onclick="setStatus(${index}, 'issue')" title="Problema">‚ö†Ô∏è</button>
            <button class="btn-del" onclick="deleteItem(${index})" title="Borrar">üóëÔ∏è</button>
          </div>
        `;
        ui.savedList.appendChild(card);
      });
    }

    /* ================= ACCIONES ================= */
    window.openMaps = (text, lat, lon) => {
      let url = lat && lon 
        ? `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}` 
        : `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    };

    window.setStatus = (index, status) => {
      savedAddresses[index].status = status;
      saveToStorage(); renderList();
    };

    window.deleteItem = (index) => {
      if(confirm("¬øBorrar esta entrega?")) {
        savedAddresses.splice(index, 1);
        saveToStorage(); renderList();
      }
    };

    window.editItem = (index) => {
      const newText = prompt("Editar direcci√≥n:", savedAddresses[index].text);
      if (newText && newText.trim() !== "") {
        savedAddresses[index].text = newText.trim();
        // Reseteamos GPS al editar
        savedAddresses[index].lat = null;
        savedAddresses[index].lon = null;
        savedAddresses[index].dist = null;
        saveToStorage(); renderList();
      }
    };

    document.getElementById("clearSavedBtn").onclick = () => {
      if(confirm("¬øBorrar TODAS las entregas?")) {
        savedAddresses = [];
        saveToStorage(); renderList();
      }
    };

    /* ================= GPS ================= */
    function cleanAddressForGPS(text) {
      let clean = text.toLowerCase().replace(/cliente|entregar|tel|cel|telefono|celular|nota|ref|lado de|frente a/g, "");
      return clean.replace(/[#@]/g, "").trim();
    }

    document.getElementById("sortByDistanceBtn").onclick = async () => {
      const btn = document.getElementById("sortByDistanceBtn");
      if (!navigator.geolocation) return showToast("‚ùå GPS desactivado");
      
      btn.disabled = true; btn.textContent = "üõ∞Ô∏è Calculando...";

      navigator.geolocation.getCurrentPosition(async pos => {
        const myLat = pos.coords.latitude;
        const myLon = pos.coords.longitude;

        for (let item of savedAddresses) {
          if (item.status === 'pending' && (!item.lat || !item.lon)) {
            try {
              const query = cleanAddressForGPS(item.text);
              const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(query)}&size=1`);
              const data = await res.json();
              if (data.features?.length > 0) {
                const coords = data.features[0].geometry.coordinates;
                item.lon = coords[0]; item.lat = coords[1];
              }
            } catch (e) { console.error(e); }
          }
          if (item.lat && item.lon) {
            item.dist = getDistanceFromLatLonInKm(myLat, myLon, item.lat, item.lon);
          }
        }

        savedAddresses.sort((a, b) => {
          if (a.status !== b.status) return a.status === 'pending' ? -1 : 1;
          return (a.dist || 9999) - (b.dist || 9999);
        });

        saveToStorage(); renderList();
        btn.disabled = false; btn.textContent = "üîÑ Ordenar GPS";
        showToast("‚úÖ Lista ordenada");

      }, () => { btn.disabled = false; showToast("‚ùå Error de ubicaci√≥n"); }, { enableHighAccuracy: true });
    };

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; 
      const dLat = (lat2-lat1) * (Math.PI/180); 
      const dLon = (lon2-lon1) * (Math.PI/180); 
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180)) * Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    /* ================= LIVE TRACKING ================= */
    const liveBtn = document.getElementById("liveTrackBtn");
    liveBtn.onclick = () => {
      if (liveWatchId) {
        navigator.geolocation.clearWatch(liveWatchId); liveWatchId = null;
        liveBtn.textContent = "üõ∞Ô∏è Seguir GPS (Off)"; liveBtn.classList.remove("danger"); liveBtn.classList.add("secondary");
      } else {
        showToast("üì° Rastreo activado");
        liveBtn.textContent = "üõë Detener GPS"; liveBtn.classList.remove("secondary"); liveBtn.classList.add("danger");
        
        liveWatchId = navigator.geolocation.watchPosition(pos => {
          let changed = false;
          savedAddresses.forEach(item => {
            if (item.status === 'pending' && item.lat) {
              const d = getDistanceFromLatLonInKm(pos.coords.latitude, pos.coords.longitude, item.lat, item.lon);
              item.dist = d;
              if (d < 0.1) { navigator.vibrate([200, 100, 200]); showToast(`üéâ LLEGASTE: ${item.text.substring(0,15)}...`); }
              changed = true;
            }
          });
          if(changed) { saveToStorage(); renderList(); }
        }, null, { enableHighAccuracy: true });
      }
    };

    // Inicio autom√°tico
    loadFromStorage();
  </script>
</body>
</html>
